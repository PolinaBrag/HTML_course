<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Homework_3</title>
    </head>
    <body>
        <header>
            <img class="headLogo" src="./img/top logo.png" alt="top logo" />
            <nav class="navigation container">
                <a class="link__first" href="#">Home</a>
                <a class="link" href="#">About Us </a>
                <a class="link" href="#">Services</a>

                <a class="link" href="#">Team</a>

        </header>
        <main>
            <section class="main__content container">
                <div class="main__content_leftSide">
                    <h1 class="bigTitle">
                        SEO & Digital Marketing For Your Website.
                    </h1>
                    <p class="text">
                        Provide all kind of seo services and help to improve seo

                    <div class="btnsList">

                        <button class="btn2">Watch Video</button>
                    </div>
                </div>
                <img src="./img/main img.png" alt="main image" />

        </main>
        <footer>
            <article class="logos container">
                <img src="./img/1.png" alt="logo" />
                <img src="./img/26.png" alt="logo" />
                <img src="./img/3.png" alt="logo" />
                <img src="./img/4.png" alt="logo" />
